<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/page-landing.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="options">
            <div class="option-button">Jogo da velha</div>
            <div class="radios">
                <ul class="game-modes">
                    <li class="game-mode">
                      <input name="game-mode" type="radio" id="pvp">
                      <label for="pvp">PVP</label>
                    </li>
                  
                    <li class="game-mode">
                      <input name="game-mode" type="radio" id="pvm">
                      <label for="pvm">PVM</label>
                    </li>
                  
                    <li class="game-mode">
                      <input name="game-mode" type="radio" id="mvm">
                      <label for="mvm">MVM</label>
                    </li>
                  </ul>
            </div>
            <button type="button" class="option-button" id="play">Play</button>
            <div class="option-button">Round</div>
        </div>
        <div id="game">
            <div id="interaction">
                <div class="area" id="pos0"></div>
                <div class="area" id="pos1"></div>
                <div class="area" id="pos3"></div>
                <div class="area" id="pos3"></div>
                <div class="area" id="pos4"></div>
                <div class="area" id="pos5"></div>
                <div class="area" id="pos6"></div>
                <div class="area" id="pos7"></div>
                <div class="area" id="pos8"></div>
            </div>
        </div>
    </div>
    <script>var exports = {};</script>
    <script src="./dist/index.js"></script>
</body>

</html>
